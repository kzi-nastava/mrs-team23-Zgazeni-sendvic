<form [formGroup]="form" (ngSubmit)="submit()" class="forgot-form">
  <h2 class="title">Forgot Password</h2>
  <p class="subtitle">Enter your email to reset your password</p>

  <mat-form-field appearance="fill" class="full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" autocomplete="email">
    @if (form.get('email')?.invalid && form.get('email')?.touched) {
      <mat-error>{{ getErrorMessage('Email', 'email') }}</mat-error>
    }
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" class="primary-btn">Send Reset Link</button>
  </div>

  <div class="aux">
    <a class="text-link" routerLink="/login">Back to login</a>
  </div>
</form>
