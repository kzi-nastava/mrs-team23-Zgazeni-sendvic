<div class="page">
  <div class="card">
    <h1 class="title">Register Vehicle</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-container">

      <!-- LEFT COLUMN -->
      <div class="left">
        <mat-form-field appearance="fill" class="full">
          <mat-label>Vehicle model</mat-label>
          <input matInput formControlName="model" />
          <mat-error *ngIf="form.get('model')?.touched && form.get('model')?.invalid">
            Model is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full">
          <mat-label>Vehicle type</mat-label>
          <mat-select formControlName="vehicleType">
            <mat-option value="STANDARD">Standard</mat-option>
            <mat-option value="LUXURY">Luxury</mat-option>
            <mat-option value="VAN">Van</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full">
          <mat-label>License plate</mat-label>
          <input matInput formControlName="licensePlate" />
          <mat-error *ngIf="form.get('licensePlate')?.touched && form.get('licensePlate')?.invalid">
            License plate is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full">
          <mat-label>Number of seats</mat-label>
          <input matInput type="number" formControlName="seats" />
          <mat-error *ngIf="form.get('seats')?.touched && form.get('seats')?.invalid">
            Seats must be between 1 and 12.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">
        <mat-checkbox formControlName="babyTransport">
          Baby transport allowed
        </mat-checkbox>

        <mat-checkbox formControlName="petTransport">
          Pet transport allowed
        </mat-checkbox>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          {{ loading ? 'Registering...' : 'Register vehicle' }}
        </button>

        <p *ngIf="message" class="success">{{ message }}</p>
        <p *ngIf="error" class="error">{{ error }}</p>
      </div>
    </form>

    <div class="bottom-section">
      <a class="text-link" routerLink="/register-driver">
        Back to driver registration
      </a>
    </div>
  </div>
</div>
