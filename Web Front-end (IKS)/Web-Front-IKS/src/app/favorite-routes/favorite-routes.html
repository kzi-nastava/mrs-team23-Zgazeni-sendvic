<div class="page">
  <div class="card">
       <h2 class="title">Favorite Routes</h2>

    <table mat-table [dataSource]="favoriteRoutes" class="routes-table">

    <!-- Route Column -->
    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef> Route </th>
      <td mat-cell *matCellDef="let route">
        <div class="route">
          <span *ngFor="let loc of route.locations; let last = last">
            {{ formatLocation(loc) }}
            <mat-icon *ngIf="!last" class="arrow">
              arrow_forward
            </mat-icon>
          </span>
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let route">
        <button
          mat-raised-button
          (click)="useRoute(route)">
          Use route
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
