<h2 class="title">Create an account</h2>

<div class="form-container">

  <!-- Left column: 4 fields -->
  <div class="left">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
    </mat-form-field>

    
  </div>

  <!-- Right column: 3 fields + button -->
  <div class="right">

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="adress">
    </mat-form-field>
  

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submit()">Upload photo</button>
  </div>

    

    
  

</div>

<div class="bottom-section">
  <button mat-raised-button color="primary" (click)="submit()">Register</button>
  <span class="text-link">Have an account? Log In</span>
</div>
